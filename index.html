<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการเบิกจ่ายของที่ระลึก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #0275d8;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group select,
        .form-group textarea,
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            width: auto;
        }
        .form-group .item-checkbox {
            margin-right: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-group .item-checkbox label {
            font-weight: normal;
            margin-bottom: 0;
        }
        .form-group .item-checkbox input[type="checkbox"] {
            width: auto;
        }
        .item-group {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .item-group h4 {
            margin-top: 0;
        }
        .btn-submit {
            background-color: #0275d8;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #025aa5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ระบบจัดการเบิกจ่ายของที่ระลึก</h1>

    <h2>บันทึกการเบิกจ่าย</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="purpose">วัตถุประสงค์ในการเบิกจ่าย:</label>
            <input type="text" id="purpose" name="purpose" required>
        </div>

        <div class="form-group">
            <label for="department">หน่วยงาน:</label>
            <select id="department" name="department" required>
                <option value="">-- กรุณาเลือกหน่วยงาน --</option>
                <option value="บริหารทั่วไป">งานบริหารทั่วไป</option>
                <option value="การเงิน">งานการเงิน การคลังและพัสดุ</option>
                <option value="ยุทธศาสตร์">งานยุทธศาสตร์และพัฒนาองค์กร</option>
                <option value="บริการการศึกษา">งานบริการการศึกษาและพัฒนาคุณภาพนักศึกษา</option>
                <option value="บริหารงานวิจัย">งานบริหารงานวิจัย บริการวิชาการและวิเทศสัมพันธ์</option>
                <option value="ท่องเที่ยว">ภาควิชาการท่องเที่ยว</option>
                <option value="จิตวิทยา">ภาควิชาจิตวิทยา</option>
                <option value="บรรณารักษ์">ภาควิชาบรรณารักษศาสตร์และสารสนเทศ</option>
                <option value="ประวัติศาสตร์">ภาควิชาประวัติศาสตร์</option>
                <option value="ปรัชญา">ภาควิชาปรัชญาและศาสนา</option>
                <option value="ภาษาตะวันตก">ภาควิชาภาษาตะวันตก</option>
                <option value="ภาษาตะวันออก">ภาควิชาภาษาตะวันออก</option>
                <option value="ภาษาไทย">ภาควิชาภาษาไทย</option>
                <option value="ภาษาอังกฤษ">ภาควิชาภาษาอังกฤษ</option>
                <option value="มนุษยสัมพันธ์">ภาควิชามนุษยสัมพันธ์</option>
                <option value="มนุษยศาสตร์">สาขาวิชามนุษยศาสตร์และความยั่งยืน</option>
                <option value="HAS Center">HAS Center</option>
                <option value="ศูนย์บูรณาการ">ศูนย์บูรณาการมนุษยาภิวัฒน์</option>
            </select>
        </div>

        <div class="form-group">
            <label>รายการของที่ระลึก:</label>
            <div class="item-group">
                <h4>เลือกรายการที่ต้องการเบิก</h4>
                <div class="item-checkbox">
                    <input type="checkbox" id="item1" name="items" value="ถุงกระดาษ">
                    <label for="item1">ถุงกระดาษ</label>
                    <input type="number" name="quantity_ถุงกระดาษ" placeholder="จำนวน (ชิ้น)" min="1">
                    <label>รูปภาพ:</label>
                    <input type="file" name="image_ถุงกระดาษ" accept="image/*">
                </div>
                <div class="item-checkbox">
                    <input type="checkbox" id="item2" name="items" value="แก้วเก็บความเย็น">
                    <label for="item2">แก้วเก็บความเย็น</label>
                    <input type="number" name="quantity_แก้วเก็บความเย็น" placeholder="จำนวน (ชิ้น)" min="1">
                    <label>รูปภาพ:</label>
                    <input type="file" name="image_แก้วเก็บความเย็น" accept="image/*">
                </div>
                <div class="item-checkbox">
                    <input type="checkbox" id="item3" name="items" value="หมวก">
                    <label for="item3">หมวก</label>
                    <input type="number" name="quantity_หมวก" placeholder="จำนวน (ชิ้น)" min="1">
                    <label>รูปภาพ:</label>
                    <input type="file" name="image_หมวก" accept="image/*">
                </div>
                <div class="item-checkbox">
                    <input type="checkbox" id="item4" name="items" value="สมุดฉีก">
                    <label for="item4">สมุดฉีก</label>
                    <input type="number" name="quantity_สมุดฉีก" placeholder="จำนวน (ชิ้น)" min="1">
                    <label>รูปภาพ:</label>
                    <input type="file" name="image_สมุดฉีก" accept="image/*">
                </div>
                </div>
        </div>

        <div class="form-group">
            <label for="notes">หมายเหตุ:</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>

        <button type="submit" class="btn-submit">บันทึกการเบิกจ่าย</button>
    </form>
    
    <hr>

    <h2>รายการของที่ระลึกในคลัง</h2>
    <table>
        <thead>
            <tr>
                <th>ลำดับ</th>
                <th>ชื่อของที่ระลึก</th>
                <th>จำนวนคงเหลือ (ชิ้น)</th>
                <th>รูปภาพ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ถุงกระดาษ</td>
                <td>150</td>
                <td><img src="https://via.placeholder.com/50x50.png?text=ถุงกระดาษ" alt="รูปภาพถุงกระดาษ"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>แก้วเก็บความเย็น</td>
                <td>80</td>
                <td><img src="https://via.placeholder.com/50x50.png?text=แก้วเก็บความเย็น" alt="รูปภาพแก้วเก็บความเย็น"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>หมวก</td>
                <td>55</td>
                <td><img src="https://via.placeholder.com/50x50.png?text=หมวก" alt="รูปภาพหมวก"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>สมุดฉีก</td>
                <td>200</td>
                <td><img src="https://via.placeholder.com/50x50.png?text=สมุดฉีก" alt="รูปภาพสมุดฉีก"></td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
